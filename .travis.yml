sudo: required
language: generic
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::6}
  - DOCKER_REPO=766261213300.dkr.ecr.eu-west-1.amazonaws.com/wunderpong
  - secure: 
  - secure: 
services:
- docker
before_script:
- docker-compose up -d
script:
- docker build . -t $DOCKER_REPO:$COMMIT --network host
after_script:
- docker-compose down
deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    repo: wunderdogsw/wunderpong
    branch: master
